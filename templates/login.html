{% extends "base.html" %}

{% block title %}登录 - SenTox AI审核平台{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="login-card">
                <div class="text-center mb-4">
                    <div class="login-logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 class="fw-bold text-primary mb-2">SenTox AI</h3>
                    <p class="text-muted">智能内容审核平台</p>
                </div>
                
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <form method="POST" class="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>用户名
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>密码
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    记住登录状态
                                </label>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">还没有账户？</p>
                            <a href="{{ url_for('main.register') }}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>注册新账户
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 演示账户信息 -->
            <div class="demo-accounts mt-4">
                <div class="card border-0">
                    <div class="card-body text-center p-3">
                        <h6 class="mb-3">
                            <i class="fas fa-info-circle me-2"></i>演示账户
                        </h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="demo-account">
                                    <i class="fas fa-user-shield text-primary mb-2"></i>
                                    <div><strong>管理员</strong></div>
                                    <small class="text-muted">admin / admin123</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="demo-account">
                                    <i class="fas fa-user text-info mb-2"></i>
                                    <div><strong>普通用户</strong></div>
                                    <small class="text-muted">testuser / test123</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.login-container {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 2rem 0;
}

.login-card {
    animation: slideUp 0.8s ease;
}

.login-logo {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #3498db, #9b59b6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.login-logo i {
    font-size: 2rem;
    color: white;
}

.card {
    border: none;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
}

.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
    padding: 0.75rem 1rem;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    transform: translateY(-2px);
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.btn-outline-primary {
    border-radius: 8px;
    border-width: 2px;
    transition: all 0.3s ease;
}

.demo-accounts .card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
}

.demo-account {
    padding: 1rem;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
    cursor: pointer;
}

.demo-account:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-2px);
}

.demo-account i {
    font-size: 1.5rem;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 响应式设计 */
@media (max-width: 768px) {
    .login-container {
        padding: 1rem;
    }
    
    .min-vh-100 {
        min-height: auto;
    }
    
    .login-logo {
        width: 60px;
        height: 60px;
    }
    
    .login-logo i {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
